<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/HomeCss.css">
</head>
<body>
    <header>
      <div class="heading">
        <h1 role="heading">Aluses Airlines</h1>
        <h4 role="heading">Viva una experiencia unica de vuelo</h4>
        <aside class="login" role="complementary">
            <nav role="navigation" class="navigation">
              <a href="/signIn"><button class="button" type="button" name="signIn" role="button">sign in</button></a>
              <a href="/signUp"><button class="button" type="button" name="signUp" role="button">sign up</button></a>
            </nav>
        </aside>
      </div>
    </header>
    <main>
      <div class="travel">
        <fieldset class="selection">
          <p>ciudad salida:
          <select class="departure" name="departure">
            {% for item in listaSalidas %}
              <option value="{{item.departure}}">{{item.departure}}</option>
            {% endfor %}
          </select>
        </p> <!-- meter a los 2 en la misma line, fijarse como sacar el salto -->
          <p>Ciudad llegada:
          <select class="arrival" name="arrival">
            {% for item in listaLLegada %}
              <option value="{{item.arrival}}">{{item.arrival}}</option>
            {% endfor %}
          </select>
          </p>
        </fieldset>
      </div>
    </main>
    <footer></footer>
</body>
</html>
