<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/viaje.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/JavaScript/viaje.js"></script>
</head>
<body>
    <header>
      <div class="heading clearfix">
        <h1 role="heading" class="headers">Aluses Airlines</h1>
        <h4 role="heading" class="headers">Viva una experiencia unica de vuelo</h4>
      </div>
      <div class="aside user clearfix">
          <aside role="complementary">
            {% if admin == 1 %}
              <a href="/admin" class="admin"><button class="button" type="button" name="admin" role="button">Admin</button></a>
            {% endif %}
          </aside>
      </div>
    </header>
    <main class="clearfix">
        <div class="travel">
          <form>
            <p>Busca por:</p>
            <select class="option salida" name="salida">
              <option selected value> -- selecciona tu salida -- </option>
              {% for item in listaVuelos %}
                <option value="{{ item.departure }}">{{ item.departure }}</option>
              {% endfor %}
            </select>
            <!-- <p id="demo"></p> -->
            <select class="option llegada" name="llegada">
              <option selected value> -- selecciona tu llegada -- </option>
                {% for item in listaVuelos %}
                  <option value="{{ item.arrival }}">{{ item.arrival }}</option>
                {% endfor %}
            </select>
            <select class="option fecha-ida" name="fecha ida">
              <option selected value> -- selecciona tu fecha de ida -- </option>
                {% for item in listaVuelos %}
                  <option value="{{ item.flightDepartureDatetime }}">{{ item.flightDepartureDatetime }}</option>
                {% endfor %}
            </select>
            <select class="option fecha-vuelta" name="fecha vuelta">
              <option selected value> -- selecciona tu fecha de vuelta -- </option>
              {% for item in listaVuelos %}
                <option value="{{ item.flightArrivalDatetime }}">{{ item.flightArrivalDatetime }}</option>
              {% endfor %}
            </select>
            <button type="button" class="button buscar">Buscar</button>
          </form>
        </div>



        <aside class="reservations">
          <h2>Tus reservas</h2>
            <!-- meter lista de reservas en for-->

        </aside>
      </main>
      <footer>
        <div class="clearfix">
          <h2>Nuestras redes</h2>
          <span><a href="https://es-la.facebook.com/"><img class="logoFacebook" src="../static/img/facebook.png" alt="logoFacebook"></img></a></span>
          <span><a href="https://www.instagram.com/?hl=es-la"><img class="logoInstagram" src="../static/img/Instagram.png" alt="logoInstagram"></img></a></span>
          <span><a href="https://ar.linkedin.com/"><img class="logoLinkedin" src="../static/img/linkedin.png" alt="logoLinkedin"></img></a></span>
          <span><a href="https://twitter.com/?lang=es"><img class="logoTwitter" src="../static/img/Twitter.png" alt="twitter"></img></a></span>
          <p class="Copyright">2018 Copyright Holder All Rights Reserved. &copy </p>
        </div>
      </footer>
  </body>
  </html>
