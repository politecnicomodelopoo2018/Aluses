<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Normal client</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width:30%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        a {
            color: #2b6e6f;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th>ID Persona</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>mail</th>
        <th>descuento</th>
    </tr>
    {% for item in listaNormalClients %}
        <tr>
            <td>{{ item.idPersona }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.lastname }}</td>
            <td>{{ item.mail }}</td>
            <td>{{ item.discount.percentDiscount }}</td>
            <td><a href="/editarClient?idNormalClient={{item.idNormalClient}}">editar</a></td>
            <td><a href="/deleteClient?idNormalClient={{item.idNormalClient}}">borrar</a></td>
        </tr>
    {% endfor %}
</table>
<br><a href="/insertarNormalClient">Agregar tripulante</a>
</body>
</html>
